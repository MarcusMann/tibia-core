- description:
  - Highly destructive and corrosive, the Acid Blob has little in common with the
    ordinary slime. They are much better in finding and pursuing a target than their
    distant cousins. While the ordinary slime is driven by the primal urge to get
    food, the Acid Blob is out for destruction. It is indeed a frightening sight when
    a bunch of these creatures crawls towards a single target with the intention to
    completely destroy it.Some researchers speculate that Acid Blobs share their intelligence
    with blobs all over the world. As Acid Blobs reproduce themselves by splitting
    into two entities, this thesis might have an element of truth.Be it as it may,
    the Acid Blob is a constant threat particularly to the environment. Since living
    creatures are often smart and quick enough to avoid the attacks of the blobs,
    any kind of plants, constructions and the like are usually not that lucky and
    are annihilated by their attacks.In the past, some eccentric madmen used Acid
    Blobs as waste disposal, which was considered to be somewhat stylish. However,
    after the Acid Blobs had digested a certain amount of waste, they started reproducing
    themselves multiple times which started to become a real problem. After several
    unpleasant incidents, this way of waste disposal was stopped, however, the results
    of such folly can still be seen at various places.
  - Acid Blobs have 250 hitpoints. They are immune to death and earth damage. Moreover,
    they are strong against ice damage. On the other hand, they are weak against energy
    and fire damage. These creatures can neither be summoned nor convinced.
  - Acid Blobs yield 250 experience points. They carry globs of acid slime with them.
